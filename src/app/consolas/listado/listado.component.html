<p>listado de consolas</p>
<div *ngIf=" consolaBorrada; else noBorrar">
<h3>Consola Borrada: <small>{{consolaBorrada}}</small></h3>
</div>

<ng-template #noBorrar>
    <h3>No ha borrado nada.</h3>
</ng-template>

    <h3>No ha borrado nada<small>{{consolaBorrada}}</small></h3>
    </div> -->

<button (click)="borrarConsola()">Borrar</button>

<ul>
    <li *ngFor="let consola of consolas; let i = index">
        {{i+1}} - {{consola}}
    </li>
</ul>
