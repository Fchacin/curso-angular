<h1>{{ nombre }}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{ nombre }}</dd><br>

    <td>Año:</td>
    <dd>{{ fecha }}</dd><br>

    <td>Funcion:</td>
    <dd>{{ ObtenerNombre() }}</dd><br>

    <td>Capitalizado:</td>
    <dd>{{ nombreCapitalizado }}</dd><br>
</dl>

<button (click)="cambiarNombre()">Cambiar consola</button>
<button (click)="cambiarFecha()">Cambiar Año</button>
